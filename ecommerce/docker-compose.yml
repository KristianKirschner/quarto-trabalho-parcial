services:
  mysql:
    image: mysql:8.0
    container_name: ecommerce_mysql
    environment:
      MYSQL_DATABASE: ecommerce
      MYSQL_USER: ecommerceAdmin
      MYSQL_PASSWORD: change-me
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    command: ["--default-authentication-plugin=mysql_native_password"]

